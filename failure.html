<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">  
  <title>oops</title>
  <link rel="stylesheet" href="css/feedback.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<body>
  <!-- ===================emoji for feedback indication======================== -->
  <h1 class="emoji">\(o_o)/</h1>
  <h1>Failure!</h1>
  <!-- ================== feedback ======================== -->
  <h5>There is a problem signing in. The entered mail could have already been registered or the mail id must be wrong. Please try again later.</h5>
  <form action="/failure" method="post">
    <button class="btn btn-warning" type="submit" name="button">Try again</button>
  </form>
</body>
